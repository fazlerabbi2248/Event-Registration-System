{% extends 'partials/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label><br>
        <input type="text" id="id_title" name="title"><br>

        <label for="id_description">Description:</label><br>
        <textarea id="id_description" name="description"></textarea><br>

        <label for="id_date">Date:</label><br>
        <input type="date" id="id_date" name="date"><br>

        <label for="id_time">Time:</label><br>
        <input type="time" id="id_time" name="time"><br>

        <label for="id_location">Location:</label><br>
        <input type="text" id="id_location" name="location"><br>

        <label for="id_slots_available">Slots Available:</label><br>
        <input type="number" id="id_slots_available" name="slots_available" min="1"><br>

        <button type="submit">Create Event</button>
    </form>

{% endblock content %}
